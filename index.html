<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>

  <body>
    <div class="container">
      <div class="panel active"
        style="background-image: url('https://www.viajali.com.br/wp-content/uploads/2016/08/cristo-rio-de-janeiro.jpg')">
        <h3>Cristo Redentor</h3>
      </div>
      <div class="panel"
        style="background-image: url('https://www.viajali.com.br/wp-content/uploads/2016/08/pao-de-acucar-rio-de-janeiro.jpg')">
        <h3>Pão de Açúcar</h3>
      </div>
      <div class="panel"
        style="background-image: url('https://www.viajali.com.br/wp-content/uploads/2016/08/santa-teresa-rio-de-janeiro.jpg')">
        <h3>Santa Teresa</h3>
      </div>
      <div class="panel"
        style="background-image: url('https://www.viajali.com.br/wp-content/uploads/2016/08/floresta-tijuca-rio-de-janeiro.jpg')">
        <h3>Floresta da Tijuca</h3>
      </div>
      <div class="panel"
        style="background-image: url('https://www.viajali.com.br/wp-content/uploads/2016/08/jardim-botanico-rj.jpg')">

      </div>

    <script src="index.js"></script>

</html>
